<ion-view view-title="house" hide-nav-bar="true">
  <div class="bar bar-header bar-clear">
    <button class="button-clear" ng-click="goToIndex()"><i class="icon ion-ios-close-empty" style="color:#fff;"></i></button>
  </div>

  <ion-content style="background-image: url('img/loginbg2.jpg');width:100%;height:100%;background-size: cover;" >
    <img src="img/logintext.png" alt="" style="display:block;margin:0 auto;padding-top:2em;width:60%;height:auto;" />
    <div class="padding" style="padding:0 3em;" ng-show="isBindedWx">
      <div class="list list-inset row" style="background: none;padding:0;">
        <div class="col-75" style="padding-right:4px;overflow: hidden;height:3.5em;">
          <label class="item item-input" style="display: inline-block;">
            <i class="icon ion-iphone" style="display:inline;color:#8f8f8f;margin-right: 8px;font-size: 1.6em;vertical-align:middle;"></i>
            <input type="tel" ng-pattern="/^(((13[0-9]{1})|(15[0-9]{1})|(17[0-9]{1})|(18[0-9]{1}))+\d{8})$/" placeholder="请输入手机号码" ng-minlength="11" ng-maxlength="11" ng-required="true" ng-model="customer.customer_telephone" style="display: inline-block;" />
          </label>
        </div>
        <div class="col-25">
          <button class="button button-energized" style="position:absolute;right:0;display: inline-block;" ng-disabled="verifyBtn" ng-click="getVerifyCode(customer.customer_telephone)">{{verifyBtnText}}</button>
        </div>
      </div>
      <div class="list list-inset" style="margin-top: -1em;">
        <label class="item item-input">
          <i class="icon ion-key" style="color:#fff;margin-right: 8px;font-size: 1.6em;"></i>
          <input type="number" ng-minlength="6" ng-maxlength="6" ng-model="customer.code" placeholder="验证码" />
        </label>
      </div>
      <div style="margin-top: -1em;">
        <!--<button class="button button-block button-energized" style="color:#8f8f8f;font-family: '华文细黑';font-size: 1.2em;" ng-disabled="!customer.code || !customer.customer_telephone" ng-click="register(customer.customer_telephone)" >-->
          <!--开始-->
        <!--</button>-->
        <button class="button button-block button-energized" style="color:#fff;font-family: '华文细黑';font-size: 1.2em;" ng-disabled="!customer.code || !customer.customer_telephone" ng-click="login(customer)" >
          开始
        </button>
      </div>

    </div>
    <div class="padding" style="margin-top: 1em;">
      <button class="button button-block button-balanced" style="color:#fff;font-family: '华文细黑';font-size: 1rem;" ng-click="wechatAuth()">
        使用微信登录
      </button>
    </div>
    <div><p style="font-size: 0.75em;text-align: center;color:#9ea6ac;">点击登录，即表示同意<a href="#" style="color:#f58b0e;">法律声明及隐私政策</a></p></div>
  </ion-content>
</ion-view>
