<ion-view hide-nav-bar="true">
  <div class="bar bar-header">
    <button class="button button-icon icon ion-ios-arrow-left" ng-click="goBack()"></button>
    <div class="h1 title" style="font-family: '华文细黑';">{{lpInfo.house_name}}</div>
  </div>

  <ion-content class="has-header">
    <div class="has-header" style="background-color: #d1d1d1;width:100%;">
      <ion-slide-box auto-play="true" does-continue="true" class="customerSlider">
        <ion-slide ng-repeat="ybj in lpInfo.ybj">
          <img ng-src="{{ybj}}" alt="lpInfo.house_name" />
        </ion-slide>
      </ion-slide-box>
    </div>

    <div style="position:relative; padding: 4vh 4vw 2vh 4vw;">
      <div>
        <h2 style="font-family: '华文细黑';font-size: 1.6em;font-weight: 700;color:#222;">￥{{lpInfo.house_average_price}}元/m<sup>2</sup><i class="icon ion-ios-heart-outline" style="padding-left: 0.3em;color:#ffb735;"></i></h2>
        <h3 style="font-family: '华文细黑';font-size: 1em;color:#222;">{{lpInfo.house_address}}</h3>
        <h3 style="font-family: '华文细黑';font-size: 1em;color:#222;">最新开盘：{{lpInfo.house_open_time}}</h3>
        <h3 style="font-family: '华文细黑';font-size: 1em;color:#222;">所有户型：<span ng-repeat="hx in lpInfo.house_apartment_styles">{{hx}} </span></h3>
        <div style="width:100%;">
          <span class="lpFeatured" ng-repeat="hf in house_featured track by $index" ng-style="{color: colors[$index % colors.length]}">{{hf}}</span>
        </div>
        <div style="margin:10px 0;padding:6px 0 0 0;">
          <button class="button button-full button-assertive" style="font-family: '华文细黑';">
            预约优惠
          </button>
        </div>
      </div>
    </div>

  </ion-content>

</ion-view>
