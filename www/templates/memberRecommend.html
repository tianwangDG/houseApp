<ion-view hide-nav-bar="true" style="">
  <ion-content scroll="false" style="position:absolute;width:100%;min-height:100%;">
    <!--<img src="img/jqc.jpg" alt="" style="display:block;padding:0 3.6em;max-width: 100%;">-->
    <div style="position:absolute;background-image: url('img/recommend.jpg') ;width:100%;height:100vh;background-size: cover;"></div>
  </ion-content>
  <ion-footer-bar style="height:50vh;padding:1em 1em;" class="bar bar-footer bar-clear">
    <div style="width:100%; padding:0 2em;">
      <!--<div style="max-width: 60vw;margin:0 auto;">-->
      <!--<p style="text-align: center;color:#444;">推荐有奖：分享即可获得5个积分和一张免费叫车券</p>-->
      <!--</div>-->
      <button style="text-align: center;border-top-left-radius: 0.2em;border-top-right-radius:.2em;height:3.6em;background-color: #fff;" ng-click="" class="button button-full button-stable">
        <i style="color:#eb4f38;padding-right:.6em;" class="icon ion-camera"></i>
        <span style="font-family:'华文细黑';color:#444;text-align: center;">分享给联系人</span>
      </button>
      <button class="button button-full button-stable" ng-click="openShareModal()" style="margin-top:-10px;border-top:1px #d1d1d1 solid;text-align: center;border-bottom-left-radius: 0.2em;border-bottom-right-radius:.2em;height:3.6em;background-color: #fff;">
        <i class="icon ion-images" style="color:#eb4f38;padding-right:.6em;"></i>
        <span style="font-family:'华文细黑';color:#444;text-align: center;">分享到社交圈</span>
      </button>
      <button class="button button-full button-stable" ng-click="goBackIndex()" style="text-align: center;border-radius: .3em;height:3.6em;background-color: #fff;">
        <i class="icon ion-power" style="color:#eb4f38;padding-right:.6em;"></i>
        <span style="font-family:'华文细黑';color:#444;text-align: center;">取消</span>
      </button>
    </div>
  </ion-footer-bar>

</ion-view>

<script id="share.html" type="text/ng-template">
  <div class="modal" id="share" style="background-color: rgba(0,0,0,.5);">
    <ion-content scroll="false">
      <div class="bar bar-header bar-clear">
        <button class="button-clear" ng-click="closeShareModal()"><i class="icon ion-ios-close-empty" style="color:#fff;"></i></button>
      </div>
    </ion-content>
    <ion-footer-bar style="height:13em;background-color: #efefef;padding:1em 2em;" class="bar bar-footer bar-clear padding">
      <div style="width:100%;">
        <div class="row">
          <div class="col">
            <img src="img/wx.png" style="display:block;margin:0 auto;text-align:center;width:100%;width:3em;height:3em;" />
            <span style="display:block;text-align: center;color:#444;line-height: 2em;">微信</span>
          </div>
          <div class="col">
            <img src="img/timeline.png" style="display:block;margin:0 auto;text-align:center;width:100%;width:3em;height:3em;" />
            <span style="display:block;text-align: center;color:#444;line-height: 2em;">朋友圈</span>
          </div>
          <div class="col">
            <img src="img/code.png" style="display:block;margin:0 auto;text-align:center;width:100%;width:3em;height:3em;" />
            <span style="display:block;text-align: center;color:#444;line-height: 2em;">二维码</span>
          </div>
        </div>
        <button ng-click="closeShareModal()" class="button button-block button-stable" style="color:#444;font-family: '华文细黑';font-size: 1.2em;padding:.4em 0;background-color: #fff;">
          取消
        </button>
      </div>
    </ion-footer-bar>
  </div>
</script>
