<ion-view view-title="楼盘概要页" hide-nav-bar="true" on-swipe-up="onSwipeUp()">
    <div class="bar bar-header bar-clear">
        <button class="button-clear" ng-click="goToIndex()" style="width:3rem;height:3rem;"><i class="icon ion-ios-arrow-left" style="color:#fff;"></i></button>
        <!-- 微信分享-->
        <!--<button class="button-clear" style="position: absolute;right:1em; top:.3em;"><i class="ion ion-share" style="color:#fff;font-size: 1.8em;"></i></button>-->
    </div>

    <ion-content on-swipe-up="onSwipeUp()" >
        <div style="background-image: url({{lpInfo.house_main_src}});width:100vw;height:100vh;background-size: cover;display:block;position:fixed;index:1;left:0;right:0;padding-top:50px;justify-content: center;align-items: center;filter: blur(5px); -webkit-filter: blur(5px);"></div>
        <div style="width:100vw;height:100vh;background-color: #000;opacity:0.3;"></div>
        <div class="houseDetail padding" on-swipe-up="onSwipeUp()" style="position:fixed;display:block;width:90vw;left:5vw;right:5vw;top:10vh;margin:0 auto;index:2;">
            <h2>{{lpInfo.house_name}}<i style="padding-left: 0.3em;" ng-class="{'icon ion-ios-heart-outline': !isConcern, 'icon ion-ios-heart red': isConcern}" ng-click="changeConcern(isConcern)"></i></h2>
            <h3>{{lpInfo.house_average_price}}/m<sup>2</sup></h3>
            <h4 ng-repeat="desc in descs" ng-bind="desc"></h4>
            <p class="address">{{lpInfo.house_address}}<i class="icon ion-navigate" style="position:absolute;right:1.6em;"></i></p>
            <p class="huxing">所有户型：<span ng-repeat="hx in lpInfo.house_apartment_styles">{{hx}} </span></p>
            <p class="more">更多楼盘信息<i class="icon ion-ios-arrow-right" style="position:absolute;right:1.6em;"></i></p>
            <p class="development">开发商：{{lpInfo.house_develop_name}}  开盘{{lpInfo.house_open_time}}  交楼{{lpInfo.house_handing_time}}</p>
            <div style="margin:0 auto;text-align: center;margin-top: 2em;">
                <button class="button button-clear" style="border: 1px #fff solid;font-family: '华文细黑';color:#f7dc6a;padding:0 .6em;" ng-click="getDiscount()">免费预约,得优惠</button>
                <button class="button button-clear" style="border: 1px #fff solid;font-family: '华文细黑';color:#f7dc6a;padding:0 .6em;" ng-click="onSwipeUp()">查看楼盘详情</button>
            </div>
        </div>
    </ion-content>
</ion-view>
